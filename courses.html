<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Courses – GUtech Schedule</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="courses.css">
</head>

<body>

<nav>
  <a href="index.html" class="brand">GUtech Schedule</a>
  <div class="nav-right">
    <label class="ramadan-toggle" title="Ramadan timings">
      <input type="checkbox" id="ramadan-toggle">
      <span class="toggle-track"></span>
      <span>Ramadan</span>
    </label>
    <div class="links">
      <a href="index.html">Schedule</a>
      <a href="courses.html" class="active">Courses</a>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Manage Courses</h1>

  <!-- Add course form -->
  <div class="form-card">
    <h2>Add New Course</h2>
    <div class="form-row">
      <div class="field">
        <label for="course-name">Course Name</label>
        <input type="text" id="course-name" placeholder="e.g. Data Structures">
      </div>
      <div class="field">
        <label for="course-lecturer">Lecturer</label>
        <input type="text" id="course-lecturer" placeholder="e.g. Dr. Smith">
      </div>
    </div>
    <div class="form-row">
      <div class="field" style="flex:1;min-width:0">
        <label for="course-timings">Schedule (paste from GUtech)</label>
        <textarea id="course-timings" placeholder="Sun(02/22/2026) 08:00:00 - 10:00:00 Room-123 A&#10;Tue(02/24/2026) 10:00:00 - 12:00:00 Room-456 B"></textarea>
      </div>
    </div>
    <div class="form-hint">
      Each line: <code>Day(MM/DD/YYYY) HH:MM:SS - HH:MM:SS Room Name</code>
    </div>
    <button class="btn btn-primary" id="btn-save">Add Course</button>
  </div>

  <!-- Course list -->
  <h2 class="section-label">Your Courses</h2>
  <div class="course-list" id="course-list"></div>
</div>

<div class="toast" id="toast"></div>


<script>
/* ── Parser & Storage ─────────────────────────────────────── */

function parseScheduleString(str) {
  const regex = /(\w+)\((\d{2}\/\d{2}\/\d{4})\)\s+(\d{2}:\d{2}:\d{2})\s+-\s+(\d{2}:\d{2}:\d{2})\s+([\w-]+\s+\w+)/g;
  const results = [];
  let match;

  while ((match = regex.exec(str)) !== null) {
    results.push({
      day: `${match[1]}(${match[2]})`,
      time: `${match[3]} - ${match[4]}`,
      room: match[5].trim()
    });
  }

  return results;
}

function saveCourse(name, lecturer, timings) {
  const course = {
    name: name,
    lecturer: lecturer,
    classes: parseScheduleString(timings)
  };

  const courses = JSON.parse(localStorage.getItem("courses") || "[]");
  courses.push(course);
  localStorage.setItem("courses", JSON.stringify(courses));

  return course;
}

function getCourses() {
  return JSON.parse(localStorage.getItem("courses") || "[]");
}

function deleteCourse(index) {
  const courses = getCourses();
  courses.splice(index, 1);
  localStorage.setItem("courses", JSON.stringify(courses));
}

/* ── Ramadan setting ─────────────────────────────────────── */

function isRamadanMode() {
  return localStorage.getItem("is_ramadan_timing") === "true";
}

function setRamadanMode(on) {
  localStorage.setItem("is_ramadan_timing", on ? "true" : "false");
}

const RAMADAN_MAP = [
  { fromStart: [8, 0],  fromEnd: [10, 0], toStart: [8, 0],   toEnd: [9, 15] },
  { fromStart: [10, 0], fromEnd: [12, 0], toStart: [9, 15],  toEnd: [10, 30] },
  { fromStart: [12, 0], fromEnd: [14, 0], toStart: [10, 30], toEnd: [11, 45] },
  { fromStart: [14, 0], fromEnd: [16, 0], toStart: [11, 45], toEnd: [13, 0] },
  { fromStart: [16, 0], fromEnd: [18, 0], toStart: [13, 0],  toEnd: [14, 15] },
];

function applyRamadanTiming(startH, startM, endH, endM) {
  for (const r of RAMADAN_MAP) {
    if (startH === r.fromStart[0] && startM === r.fromStart[1] &&
        endH === r.fromEnd[0] && endM === r.fromEnd[1]) {
      return {
        startH: r.toStart[0], startM: r.toStart[1],
        endH: r.toEnd[0], endM: r.toEnd[1],
      };
    }
  }
  return { startH, startM, endH, endM };
}

const DAY_NAMES = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
const WEEKDAYS = ["Sun", "Mon", "Tue", "Wed", "Thu"];

const COURSE_COLORS = [
  { bg: "#dbeafe", border: "#3b82f6", text: "#1e3a5f" },
  { bg: "#dcfce7", border: "#22c55e", text: "#14532d" },
  { bg: "#fef9c3", border: "#eab308", text: "#713f12" },
  { bg: "#fce7f3", border: "#ec4899", text: "#831843" },
  { bg: "#e0e7ff", border: "#6366f1", text: "#312e81" },
  { bg: "#ffedd5", border: "#f97316", text: "#7c2d12" },
  { bg: "#f3e8ff", border: "#a855f7", text: "#581c87" },
  { bg: "#ccfbf1", border: "#14b8a6", text: "#134e4a" },
];

function extractDayName(dayStr) {
  return dayStr.split("(")[0];
}

function parseTime(timeStr) {
  const [h, m] = timeStr.split(":").map(Number);
  return { h, m };
}

function parseTimeRange(rangeStr) {
  const [s, e] = rangeStr.split(" - ");
  return { start: parseTime(s), end: parseTime(e) };
}

function formatTime12(h, m) {
  const ampm = h >= 12 ? "PM" : "AM";
  const hour = h % 12 || 12;
  return `${hour}:${String(m).padStart(2, "0")} ${ampm}`;
}

/* ── Page Logic ──────────────────────────────────────────── */
(function () {
  const listEl   = document.getElementById("course-list");
  const nameIn   = document.getElementById("course-name");
  const lecIn    = document.getElementById("course-lecturer");
  const timIn    = document.getElementById("course-timings");
  const saveBtn  = document.getElementById("btn-save");
  const toastEl  = document.getElementById("toast");

  // Ramadan toggle
  const toggle = document.getElementById("ramadan-toggle");
  toggle.checked = isRamadanMode();
  toggle.addEventListener("change", () => {
    setRamadanMode(toggle.checked);
    renderList();
  });

  function showToast(msg) {
    toastEl.textContent = msg;
    toastEl.classList.add("show");
    setTimeout(() => toastEl.classList.remove("show"), 2200);
  }

  function renderList() {
    const courses = getCourses();
    const ramadan = isRamadanMode();
    if (courses.length === 0) {
      listEl.innerHTML = `<div class="empty-list">No courses yet. Add one above!</div>`;
      return;
    }

    listEl.innerHTML = courses.map((c, i) => {
      const tags = c.classes.map((cl) => {
        const day = cl.day.split("(")[0];
        const [startStr, endStr] = cl.time.split(" - ");
        let [sH, sM] = startStr.split(":").map(Number);
        let [eH, eM] = endStr.split(":").map(Number);
        let tagClass = "class-tag";
        if (ramadan) {
          const r = applyRamadanTiming(sH, sM, eH, eM);
          sH = r.startH; sM = r.startM; eH = r.endH; eM = r.endM;
          tagClass += " ramadan";
        }
        const t = formatTime12(sH, sM);
        return `<span class="${tagClass}">${day} ${t} · ${cl.room}</span>`;
      }).join("");

      return `
        <div class="course-card">
          <div class="course-info">
            <div class="name">${c.name}</div>
            <div class="lecturer">${c.lecturer || "—"}</div>
            <div class="classes">${tags || '<span style="color:var(--text-muted);font-size:.8rem">No timings parsed</span>'}</div>
          </div>
          <button class="btn btn-danger btn-sm" data-idx="${i}">Delete</button>
        </div>`;
    }).join("");

    listEl.querySelectorAll("[data-idx]").forEach((btn) => {
      btn.addEventListener("click", () => {
        const idx = Number(btn.dataset.idx);
        const name = courses[idx].name;
        if (confirm(`Delete "${name}"?`)) {
          deleteCourse(idx);
          renderList();
          showToast(`"${name}" deleted`);
        }
      });
    });
  }

  saveBtn.addEventListener("click", () => {
    const name = nameIn.value.trim();
    const lecturer = lecIn.value.trim();
    const timings = timIn.value.trim();

    if (!name) { nameIn.focus(); return showToast("Enter a course name"); }
    if (!timings) { timIn.focus(); return showToast("Paste the schedule"); }

    const course = saveCourse(name, lecturer, timings);
    nameIn.value = "";
    lecIn.value = "";
    timIn.value = "";
    renderList();
    showToast(`"${name}" saved — ${course.classes.length} class(es)`);
  });

  renderList();
})();
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GUtech Schedule</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="schedule.css">
</head>

<body>

<nav>
  <a href="index.html" class="brand">GUtech Schedule</a>
  <div class="nav-right">
    <label class="ramadan-toggle" title="Ramadan timings">
      <input type="checkbox" id="ramadan-toggle">
      <span class="toggle-track"></span>
      <span>Ramadan</span>
    </label>
    <div class="links">
      <a href="index.html" class="active">Schedule</a>
      <a href="courses.html">Courses</a>
    </div>
  </div>
</nav>

<!-- Upcoming class banner -->
<div class="upcoming-wrapper" id="upcoming-section"></div>

<!-- Week label -->
<div class="week-heading" id="week-label"></div>

<!-- Weekly grid -->
<div class="schedule-scroll">
  <div class="schedule-grid" id="schedule-grid"></div>
</div>


<script>
/* â”€â”€ Parser & Storage â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

function parseScheduleString(str) {
  const regex = /(\w+)\((\d{2}\/\d{2}\/\d{4})\)\s+(\d{2}:\d{2}:\d{2})\s+-\s+(\d{2}:\d{2}:\d{2})\s+([\w-]+\s+\w+)/g;
  const results = [];
  let match;

  while ((match = regex.exec(str)) !== null) {
    results.push({
      day: `${match[1]}(${match[2]})`,
      time: `${match[3]} - ${match[4]}`,
      room: match[5].trim()
    });
  }

  return results;
}

function saveCourse(name, lecturer, timings) {
  const course = {
    name: name,
    lecturer: lecturer,
    classes: parseScheduleString(timings)
  };

  const courses = JSON.parse(localStorage.getItem("courses") || "[]");
  courses.push(course);
  localStorage.setItem("courses", JSON.stringify(courses));

  return course;
}

function getCourses() {
  return JSON.parse(localStorage.getItem("courses") || "[]");
}

function deleteCourse(index) {
  const courses = getCourses();
  courses.splice(index, 1);
  localStorage.setItem("courses", JSON.stringify(courses));
}

/* â”€â”€ Ramadan setting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

function isRamadanMode() {
  return localStorage.getItem("is_ramadan_timing") === "true";
}

function setRamadanMode(on) {
  localStorage.setItem("is_ramadan_timing", on ? "true" : "false");
}

const RAMADAN_MAP = [
  { fromStart: [8, 0],  fromEnd: [10, 0], toStart: [8, 0],   toEnd: [9, 15] },
  { fromStart: [10, 0], fromEnd: [12, 0], toStart: [9, 15],  toEnd: [10, 30] },
  { fromStart: [12, 0], fromEnd: [14, 0], toStart: [10, 30], toEnd: [11, 45] },
  { fromStart: [14, 0], fromEnd: [16, 0], toStart: [11, 45], toEnd: [13, 0] },
  { fromStart: [16, 0], fromEnd: [18, 0], toStart: [13, 0],  toEnd: [14, 15] },
];

function applyRamadanTiming(startH, startM, endH, endM) {
  for (const r of RAMADAN_MAP) {
    if (startH === r.fromStart[0] && startM === r.fromStart[1] &&
        endH === r.fromEnd[0] && endM === r.fromEnd[1]) {
      return {
        startH: r.toStart[0], startM: r.toStart[1],
        endH: r.toEnd[0], endM: r.toEnd[1],
      };
    }
  }
  return { startH, startM, endH, endM };
}

/* â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

const DAY_NAMES = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
const WEEKDAYS = ["Sun", "Mon", "Tue", "Wed", "Thu"];

const COURSE_COLORS = [
  { bg: "#dbeafe", border: "#3b82f6", text: "#1e3a5f" },
  { bg: "#dcfce7", border: "#22c55e", text: "#14532d" },
  { bg: "#fef9c3", border: "#eab308", text: "#713f12" },
  { bg: "#fce7f3", border: "#ec4899", text: "#831843" },
  { bg: "#e0e7ff", border: "#6366f1", text: "#312e81" },
  { bg: "#ffedd5", border: "#f97316", text: "#7c2d12" },
  { bg: "#f3e8ff", border: "#a855f7", text: "#581c87" },
  { bg: "#ccfbf1", border: "#14b8a6", text: "#134e4a" },
];

function extractDayName(dayStr) {
  return dayStr.split("(")[0];
}

function parseTime(timeStr) {
  const [h, m] = timeStr.split(":").map(Number);
  return { h, m };
}

function parseTimeRange(rangeStr) {
  const [s, e] = rangeStr.split(" - ");
  return { start: parseTime(s), end: parseTime(e) };
}

function formatTime12(h, m) {
  const ampm = h >= 12 ? "PM" : "AM";
  const hour = h % 12 || 12;
  return `${hour}:${String(m).padStart(2, "0")} ${ampm}`;
}

function getWeekBounds(date) {
  const d = new Date(date);
  const dayIdx = d.getDay();
  const sunday = new Date(d);
  sunday.setDate(d.getDate() - dayIdx);
  sunday.setHours(0, 0, 0, 0);
  const saturday = new Date(sunday);
  saturday.setDate(sunday.getDate() + 6);
  saturday.setHours(23, 59, 59, 999);
  return { weekStart: sunday, weekEnd: saturday };
}

function getThisWeekClasses() {
  const courses = getCourses();
  const now = new Date();
  const { weekStart, weekEnd } = getWeekBounds(now);
  const ramadan = isRamadanMode();
  const blocks = [];

  courses.forEach((course, ci) => {
    const colorIdx = ci % COURSE_COLORS.length;
    course.classes.forEach((cls) => {
      const dayName = extractDayName(cls.day);
      const dateStr = cls.day.match(/\((\d{2}\/\d{2}\/\d{4})\)/);
      let inThisWeek = false;
      if (dateStr) {
        const [mm, dd, yyyy] = dateStr[1].split("/").map(Number);
        const clsDate = new Date(yyyy, mm - 1, dd);
        inThisWeek = clsDate >= weekStart && clsDate <= weekEnd;
      }
      if (!inThisWeek && WEEKDAYS.includes(dayName)) {
        inThisWeek = true;
      }

      if (inThisWeek) {
        const { start, end } = parseTimeRange(cls.time);
        let timing = { startH: start.h, startM: start.m, endH: end.h, endM: end.m };
        if (ramadan) {
          timing = applyRamadanTiming(timing.startH, timing.startM, timing.endH, timing.endM);
        }
        blocks.push({
          courseName: course.name,
          lecturer: course.lecturer,
          day: dayName,
          ...timing,
          room: cls.room,
          colorIdx,
        });
      }
    });
  });
  return blocks;
}

function getUpcomingClass() {
  const blocks = getThisWeekClasses();
  const now = new Date();
  const currentDay = DAY_NAMES[now.getDay()];
  const currentMinutes = now.getHours() * 60 + now.getMinutes();
  const dayOrder = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

  let best = null;
  let bestScore = Infinity;

  blocks.forEach((b) => {
    const bDayIdx = dayOrder.indexOf(b.day);
    const curDayIdx = dayOrder.indexOf(currentDay);
    if (bDayIdx === -1 || curDayIdx === -1) return;

    let dayDiff = bDayIdx - curDayIdx;
    if (dayDiff < 0) dayDiff += 7;

    const bMinutes = b.startH * 60 + b.startM;

    if (dayDiff === 0 && bMinutes <= currentMinutes) {
      const bEndMinutes = b.endH * 60 + b.endM;
      if (bEndMinutes > currentMinutes) {
        if (best === null || bestScore > 0) {
          best = { ...b, ongoing: true };
          bestScore = -1;
        }
        return;
      }
      dayDiff = 7;
    }

    const score = dayDiff * 1440 + bMinutes;
    if (score < bestScore) {
      bestScore = score;
      best = { ...b, ongoing: false };
    }
  });

  return best;
}

/* â”€â”€ Page Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
(function () {

function renderSchedule() {
  const HOUR_HEIGHT = 60;
  const ramadan = isRamadanMode();
  const HOUR_START = 8;
  const HOUR_END = ramadan ? 15 : 20;
  const TOTAL_HEIGHT = (HOUR_END - HOUR_START) * HOUR_HEIGHT;

  const grid  = document.getElementById("schedule-grid");
  const today = new Date();
  const todayName = DAY_NAMES[today.getDay()];

  /* â”€â”€ Week label â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  const { weekStart, weekEnd } = getWeekBounds(today);
  const fmt = (d) => d.toLocaleDateString("en-GB", { day: "numeric", month: "short" });
  document.getElementById("week-label").textContent =
    `Week of ${fmt(weekStart)} â€“ ${fmt(weekEnd)}` + (ramadan ? "  ðŸŒ™ Ramadan timings" : "");

  /* â”€â”€ Upcoming card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  const up = getUpcomingClass();
  const upEl = document.getElementById("upcoming-section");
  if (up) {
    const startStr = formatTime12(up.startH, up.startM);
    const endStr   = formatTime12(up.endH, up.endM);
    const badge = up.ongoing ? "Ongoing now" : `${up.day} ${startStr}`;
    upEl.innerHTML = `
      <div class="upcoming-card">
        <div style="flex:1;min-width:200px">
          <div class="label">${up.ongoing ? "Happening now" : "Up next"}</div>
          <div class="course-name">${up.courseName}</div>
          <div class="meta">${startStr} â€“ ${endStr} Â· ${up.room}${up.lecturer ? " Â· " + up.lecturer : ""}</div>
        </div>
        <div class="badge ${up.ongoing ? "ongoing" : ""}">${badge}</div>
      </div>`;
  } else {
    const courses = getCourses();
    if (courses.length === 0) {
      upEl.innerHTML = `<div class="upcoming-empty">No courses added yet. <a href="courses.html">Add a course â†’</a></div>`;
    } else {
      upEl.innerHTML = `<div class="upcoming-empty">No upcoming classes this week.</div>`;
    }
  }

  /* â”€â”€ Build grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  const blocks = getThisWeekClasses();

  if (blocks.length === 0 && getCourses().length === 0) {
    grid.innerHTML = `<div class="empty-state"><h2>No schedule yet</h2><p><a href="courses.html">Add your first course</a> to see it here.</p></div>`;
    return;
  }

  // Header row
  let headerHTML = `<div class="grid-header"><div class="corner"></div>`;
  WEEKDAYS.forEach((d) => {
    headerHTML += `<div class="day-col${d === todayName ? " today" : ""}">${d}</div>`;
  });
  headerHTML += `</div>`;

  // Time column + day columns
  let timeColHTML = `<div class="time-col" style="height:${TOTAL_HEIGHT}px">`;
  for (let h = HOUR_START; h <= HOUR_END; h++) {
    const top = (h - HOUR_START) * HOUR_HEIGHT;
    timeColHTML += `<div class="hour-label" style="top:${top}px">${formatTime12(h, 0)}</div>`;
  }
  timeColHTML += `</div>`;

  let dayColsHTML = "";
  WEEKDAYS.forEach((dayName) => {
    let colHTML = `<div class="day-body" style="height:${TOTAL_HEIGHT}px">`;
    for (let h = HOUR_START; h <= HOUR_END; h++) {
      const top = (h - HOUR_START) * HOUR_HEIGHT;
      colHTML += `<div class="hour-line" style="top:${top}px"></div>`;
    }
    const dayBlocks = blocks.filter((b) => b.day === dayName);
    dayBlocks.forEach((b) => {
      const topPx = ((b.startH - HOUR_START) + b.startM / 60) * HOUR_HEIGHT;
      const heightPx = ((b.endH - b.startH) + (b.endM - b.startM) / 60) * HOUR_HEIGHT;
      const c = COURSE_COLORS[b.colorIdx];
      const startStr = formatTime12(b.startH, b.startM);
      const endStr = formatTime12(b.endH, b.endM);
      colHTML += `
        <div class="class-block" style="top:${topPx}px;height:${heightPx}px;background:${c.bg};border-color:${c.border};color:${c.text}">
          <div class="cb-name">${b.courseName}</div>
          <div class="cb-time">${startStr} â€“ ${endStr}</div>
          <div class="cb-room">${b.room}</div>
        </div>`;
    });
    if (dayName === todayName) {
      const nowMin = today.getHours() * 60 + today.getMinutes();
      const nowH = nowMin / 60;
      if (nowH >= HOUR_START && nowH <= HOUR_END) {
        const top = (nowH - HOUR_START) * HOUR_HEIGHT;
        colHTML += `<div class="now-line" style="top:${top}px"></div>`;
      }
    }
    colHTML += `</div>`;
    dayColsHTML += colHTML;
  });

  grid.innerHTML = headerHTML + `<div class="grid-body">${timeColHTML}${dayColsHTML}</div>`;
  document.querySelector(".grid-body").style.display = "contents";
}

// Init
const toggle = document.getElementById("ramadan-toggle");
toggle.checked = isRamadanMode();
toggle.addEventListener("change", () => {
  setRamadanMode(toggle.checked);
  renderSchedule();
});
renderSchedule();

})();
</script>
